<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <title>PlantData</title>
</head>
<body>
    <div class="header">
        <a href="index.html">Green Haven</a>
        <ul>
            <li onclick="window.location.href = 'index.html'">Home</li>
            <li onclick="window.location.href = 'plants.html'">Plants</li>
            <li onclick="window.location.href = '#identify'">Identify Your Plant</li>
        </ul>
        <div class="account_icon">
            <span class="material-symbols-outlined">
                account_circle
                </span>
        </div>
    </div>

    <section class="top_section">
        <div class="left">
            <div class="img_part">
                <img src="/assets/images/pexels-pixabay-64221.jpg" alt="" id="plant_photo">
            </div>
        </div>
        <div class="right">
            <div class="titl" >
                <h1 id="Plant_name"></h1>
                <span id="Plant_description"></span>
            </div>
            <div class="info">
                <div class="first">
                <strong>Sun: <span id="plant_sun"></span></strong>
                <strong>Watering:<span id="plant_water"></span></strong>
                <strong>Poison: <span id="plant_poison"></span></strong>
                <strong>Suitale For: <span id="plant_suit"></span></strong>
                <strong>Growth: <span id="plant_growth"></span></strong>


                </div>
                <div class="last">
                    <strong>Max Height: <span id="plant_height"></span></strong>
                    <strong>Has Cones: <span id="plant_cones"></span></strong>
                    <strong>Has Fruit: <span id="plant_fruit"></span></strong>
                    <strong>Care Level: <span id="plant_care"></span></strong>


                </div>

            </div>
            <div class="tips">
                <h1>tips</h1>
                <ul>
                    <li class="fa-solid fa-arrow-right" id="tip1"></li>
                    <li id="tip2"></li>
            </ul>
            </div>
        </div>
    </section>
    
    <sectio class="more_images">
        <h1>Pictures</h1>
        <div class="slider">
            <div class="slide">
            <div class="left1" >
                <img src="assets/images/caret-right-square-solid-24.png" alt="" onclick="change('left')">
            </div>
            <div class="middle">
                <img alt="" id='sl' src="">
            </div>
            <div class="right1">
                <img src="assets/images/caret-right-square-solid-24.png" alt="" onclick="change('right')">

            </div>
        </div>
    </div>
    </section>
  <div class="users">
   <h1>Users With The Same Plant</h1>
 <div class="horizontal-friends-list">
    
  </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
